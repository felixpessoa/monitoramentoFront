
<mat-card class="mat-elevation-z9">
    <mat-card-title>Registrar Setor</mat-card-title>
    <form [formGroup]="form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nome do Setor</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field> 
    </form>

    <button mat-raised-button color="primary" (click)="create()">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">
        Cancelar
    </button>
</mat-card>
