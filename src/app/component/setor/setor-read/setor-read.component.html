<div class="create">
    <h1>Setores</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">CADASTRAR NOVO SETOR</button>
  </div>

  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="registro">
          <th mat-header-cell *matHeaderCellDef> Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
        </ng-container>

        
         <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data do Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a class="edit">
                  <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="showPrompt(row.id)">
                      <i class="material-icons">
                        mode_edit_outline
                      </i>
                  </button>
                </a>
                <!-- <a routerLink="/livros/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a> -->
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
     
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
