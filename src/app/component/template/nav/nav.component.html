<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
</button>
<mat-sidenav-container>
<mat-sidenav #sidenav="matSidenav" opened class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/">
        <mat-icon>important_devices</mat-icon>
        <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/pacientes-read">
        <mat-icon>person</mat-icon>
        <span>Pacientes</span>
    </button>
    <button mat-button class="menu-button" routerLink="/internamento-read">
        <mat-icon>night_shelter</mat-icon>
        <span>Internamento</span>
    </button>
    <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </button>

</mat-sidenav>

<mat-sidenav-content>
    <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-content>
</mat-sidenav-container>
